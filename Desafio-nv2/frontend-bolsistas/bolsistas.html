<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-house"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="./bolsistas.html">Bolsistas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 mb-3 mb-lg-5">
                <div class="col text-end mb-1">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Adicionar bolsista
                    </button>
                </div>
                <div class="overflow-hidden card table-nowrap table-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Lista de bolsistas</h5>
                        <a href="#!" class="btn btn-light btn-sm">Ver Todos</a>
                    </div>
                    <div class="table-responsive">
                        <table id="table" class="table mb-0">
                            <thead class="small text-uppercase bg-body text-muted">
                                <tr>
                                    <th>Nome</th>
                                    <th>Tipo de identificador</th>
                                    <th>Número do indentificador</th>
                                    <th>Dados bancários</th>
                                    <th>Data do cadastro</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tabela"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cad Bolsista-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Inserir bolsista</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" required />
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de identificador:</label>
                            <select id="dsIdentificador" class="form-select">
                                <option value="">Selecionar</option>
                                <option value="1">CPF</option>
                                <option value="2">CNH</option>
                                <option value="3">Passaporte</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="numIdent" class="form-label">Número do identificador:</label>
                            <input type="text" class="form-control" id="numIdent">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="exampleCheck1">Banco:</label>
                            <select id="dsBanco" class="form-select">
                                <option value="">Selecionar</option>
                                <option value="1">Banco do Brasil</option>
                                <option value="2">Caixa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="agencia" class="form-label">Agência:</label>
                            <input type="text" class="form-control" id="agencia">
                        </div>
                        <div class="mb-3">
                            <label for="conta" class="form-label">Conta:</label>
                            <input type="text" class="form-control" id="conta">
                        </div>
                        <!--<div class="mb-3">
                            <label for="modalDtCadastro" class="form-label">Dt Cadastro:</label>
                            <input type="text" class="form-control" id="modalDtCadastro">
                        </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="incluirBolsista()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Alt Bolsista-->
    <div class="modal fade" id="AltBolsistaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Alterar bolsista</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3" style="display: none;">
                            <label for="id" class="form-label">id:</label>
                            <input type="text" class="form-control" id="modalId">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="modalNome">
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de identificador:</label>
                            <select id="modalDsIdentificador" class="form-select">
                                <option value="">Selecionar</option>
                                <option value="1">CPF</option>
                                <option value="2">CNH</option>
                                <option value="3">Passaporte</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modalNumIdentificador" class="form-label">Número do identificador:</label>
                            <input type="text" class="form-control" id="modalNumIdentificador">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="exampleCheck1">Banco:</label>
                            <select id="modalDsBanco" class="form-select" >
                                <option value="">Selecionar</option>
                                <option value="1">Banco do Brasil</option>
                                <option value="2">Caixa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="agencia" class="form-label">Agência:</label>
                            <input type="text" class="form-control" id="modalAgencia">
                        </div>
                        <div class="mb-3">
                            <label for="conta" class="form-label">Conta:</label>
                            <input type="text" class="form-control" id="modalConta">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="alterarBolsista(this.id)">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Visualizar Bolsista-->
    <div class="modal fade" id="VisualizarBolsistaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Visualizar bolsista</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div style="display: none;" class="mb-3">
                            <label for="modalId" class="form-label">id:</label>
                            <input type="text" class="form-control" id="modalVId">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="modalVNome" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de identificador:</label>
                            <select id="tpDoc" class="form-select" disabled>
                                <option value="">Selecionar</option>
                                <option value="1">CPF</option>
                                <option value="2">CNH</option>
                                <option value="3">Passaporte</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modalNumIdentificador" class="form-label">Número do identificador:</label>
                            <input type="text" class="form-control" id="modalVNumIdentificador" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="banco">Banco:</label>
                            <select id="dsBanco" class="form-select" disabled>
                                <option value="">Selecionar</option>
                                <option value="1">Banco do Brasil</option>
                                <option value="2">Caixa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="agencia" class="form-label">Agência:</label>
                            <input type="text" class="form-control" id="modalVAgencia" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="conta" class="form-label">Conta:</label>
                            <input type="text" class="form-control" id="modalVConta" disabled>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="function.js"></script>
</body>

</html>
